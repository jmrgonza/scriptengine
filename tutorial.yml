# =================================================================================================
# The ScriptEngine tutorial file
#
# Run this with the command 'se tutorial.yml'!
# =================================================================================================


# -------------------------------------------------------------------------------------------------
# Some simple tasks:
# -------------------------------------------------------------------------------------------------
- echo:  # The echo task just writes out stuff
    msg: Hello, world!

- command:  # The command task runs commands
    name: ls

- command:  # The command task can take argument lists
    name: mkdir
    args:
        - -p
        - foo

- command:  # The command task can change the current working directory
            # Note that args still needs to be a list, even when it's just one item!
    name: touch
    args: [bar.txt]
    cwd:  foo

- copy:  # The copy task copies files
    src: foo/bar.txt
    dst: foo/bar.txt.j2

- template: # The template task renders Jinja2 template files
    src: foo/bar.txt.j2
    dst: foo/bar.txt

- command:  # Just cleaning up...
    name: rm
    args: [-fr, foo]


# -------------------------------------------------------------------------------------------------
# Working with configurations
# -------------------------------------------------------------------------------------------------

- config:
    planet: world

- echo:
    msg: "Hello, {{planet}}!"


# -------------------------------------------------------------------------------------------------
# Working with loops
# -------------------------------------------------------------------------------------------------

- echo:
    msg: "Hello, {{item}}!"
  loop: [earth, mars]

- config:
    planets:
        - earth
        - mars
- echo:
    msg: "Hello, {{item}}!"
  loop: "{{planets}}"


